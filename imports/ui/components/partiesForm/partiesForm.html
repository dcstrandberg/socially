<form name="addParty" ng-submit="partiesForm.add(partiesForm.partyName,partiesForm.partyDesc)">
    <input type="text" ng-model="partiesForm.partyName" placeholder="What Type of Party?"/>
    <input type="text" ng-model="partiesForm.partyDesc" placeholder="Tell us about the party"/>
    <input type="submit"/>
</form>
