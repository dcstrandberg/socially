<form name="addParty" ng-submit="partiesForm.add()">
    <input type="text" ng-model="partiesForm.party.name" />
    <input type="text" ng-model="partiesForm.party.description" />
    <label>
        Public Party?
    </label>
    <input type="checkbox" ng-model="partiesForm.party.public"/>
    <input type="submit" value="Add Party!"/>
</form>
